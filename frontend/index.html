<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Chat App</title>
    <link rel="stylesheet" href="frontend/output.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .widget-container {
            @apply bg-white rounded-lg shadow-md p-4 mb-4;
        }
        .widget-header {
            @apply text-lg font-semibold mb-2 text-gray-800;
        }
        .chat-message {
            @apply py-2 px-4 rounded-lg mb-2;
        }
        .user-msg {
            @apply bg-blue-100 text-blue-800 py-2 px-4 rounded-lg mb-2;
        }
        .ai-msg {
            @apply bg-green-100 text-green-800 py-2 px-4 rounded-lg mb-2;
        }
        .price-widget {
            @apply border-l-4 border-blue-500;
        }
        .weather-widget {
            @apply border-l-4 border-yellow-500;
        }
        .ai-chat-widget {
            @apply border-l-4 border-purple-500;
        }
    </style>
    
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-6xl">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">very cool chatapp</h1>
        <div id="login-section" class="mb-4 p-4 bg-white shadow rounded">
            <input type="text" id="username-input" placeholder="Enter username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button onclick="login()" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </div>
        <div id="chat-section" style="display:none;" class="bg-white shadow rounded p-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Chat Room <span id="room-name" class="font-normal">WORK PLEASE</span></h2>
            <div id="chat-log" class="border border-gray-300 rounded p-2 h-80 overflow-y-scroll mb-2">
                </div>
            <div id="widget-area" class="flex flex-wrap gap-2 mb-4">
                </div>
            <div class="flex space-x-2">
                <input type="text" id="message-input" placeholder="Type your message and widgets (e.g., T@BTCUSDT, W@London, AI@Hello)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button onclick="sendMessage()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
            </div>
        </div>
    </div>
    <script src="frontend/script.js"></script>
</body>
</html>
